<!DOCTYPE html>
<html ng-app>

    <head>
        <title>Angular JS</title>
        <!--ANGULAR-->
        <script src="js/angular.js" type="text/javascript"></script>    
        
        <!--BOOTSTRAP-->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/docs.css" rel="stylesheet" media="screen">     
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>   
        <script src="js/bootstrap.js"></script>  
         
        <!--CUSTOM-->  
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/main.js" type="text/javascript"></script>  
    </head>
    
    <body>
    	<div id="container">
        
        	<div class="sample">
                <h1>Sample 1 - Text Input</h1>
                <div>
                    <label>Name:</label>
                    <input type="text" ng-model="yourName" placeholder="Enter a name here">
                    <hr>
                    <h3>Hello {{yourName}}!</h3>
                </div>
            </div><!--/.sample-->
            
            <div class="separator"></div>
            
            <div class="sample">
                <h1>Sample 2 - Todo</h1>
                <div ng-controller="todoCtrl">
                    <h3>Total todos: {{getTotalTodos()}}</h3>
                    
                    <ul class="list-unstyled">
                        <li ng-repeat="todo in todos">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="todo-{{todo.done}}">{{todo.text}}</span>
                        </li>
                    </ul>
                    
                    <form>
                        <input type="text" ng-model="todoText" placeholder="Enter text">
                        <button class="btn" ng-click="addTodoInList()">Add Todo</button>
                    </form>
                    
                    <button class="btn-danger" ng-click="deleteCompletedTodos()">Clear Completed</button>
                </div>
            </div><!--/.sample-->
            
            
        </div>
    </body><!--/body-->
    
</html><!--/html-->
